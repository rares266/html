			tbody tr:nth-child(2n) {
				background-color: rgb(69, 212, 235);

			}

			}
			tr {
				text-align: center;
			}

		</style>

			<tbody>
				<tr>

			</tbody>
			<tfoot>
				<tr>

				</tr>
